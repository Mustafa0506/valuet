<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reg.css">
    <title>Valuet Registration</title>
</head>

<body>


    <div class="container">

        <div class="block">

            <div class="input_form">

                <div class="input_form-title">Welcome!</div>

                <form id="form" name="form">

                    <input class="input" placeholder="E-mail or Login" required type="text">
                    <input class="input" placeholder="Password" required type="password">

                    <button class="red">SIGN UP</button>
                    <button class="log">SIGN IN</button>


                    <a href="../index.html" class="forgot">Forgot your password?</a>
                </form>

            </div>

            <div class="right_title">
                <div class="right_title-title">valuet</div>
                <div class="right_title-line"></div>
                <div class="right_title-text">Your currency dashboard</div>
            </div>


            <img class="wave" src="../assets/icons/Vector.svg" alt="">
            <img class="wave_one" src="../assets/icons/Vector (1).svg" alt="">
            <img class="polygon_one" src="../assets/icons/Polygon (1).svg"  alt="">
            <img class="polygon_two" src="../assets/icons/Polygon.svg"  alt="">
            <img class="rectangle" src="../assets/icons/Rectangle 8.svg"  alt="">
        </div>

    </div>
<script src="../script/reg.js"></script>
</body>

</html>
